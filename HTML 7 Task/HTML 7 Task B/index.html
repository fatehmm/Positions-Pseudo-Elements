<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Task</title>
</head>
<body>
    <main>
        <div class="dictionary">
            <h1 class="title">Animals by Alphabet</h1>
            <div class="letter-title">
                <div class="letter">
                    <span class="alphabet">A</span>
                    <ul>
                        <li>American Buffalo</li>
                        <li>Aadvark</li>
                        <li>Alligator</li>
                        <li>Antelope</li>
                    </ul>
                </div>


                <div class="letter">
                    <span class="alphabet">B</span>
                    <ul>
                        <li>Baboon</li>
                        <li>Bat</li>
                        <li>Blue Bird</li>
                    </ul>
                </div>


                <div class="letter">
                    <span class="alphabet">C</span>
                    <ul>
                        <li>Cat</li>
                        <li>Camel</li>
                        <li>Chicken</li>
                        <li>Chipmunk</li>
                    </ul>
                </div>


                <div class="letter">
                    <span class="alphabet">D</span>
                    <ul>
                        <li>Dog</li>
                        <li>Donkey</li>
                        <li>Dave</li>
                        <li>Duck</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
